<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display-area">
            <input type="text" name="display-box" id="display" />
          </div>
          <div>
            <input class="operator" type="button" value="AC" />
            <input class="operator" type="button" value="DE" />
            <input class="operator" type="button" value="." />
            <input class="operator" type="button" value="/" />
          </div>
          <div>
            <input type="button" value="7" />
            <input type="button" value="8" />
            <input type="button" value="9" />
            <input class="operator" type="button" value="*" />
          </div>
          <div>
            <input type="button" value="4" />
            <input type="button" value="5" />
            <input type="button" value="6" />
            <input class="operator" type="button" value="-" />
          </div>
          <div>
            <input type="button" value="1" />
            <input type="button" value="2" />
            <input type="button" value="3" />
            <input class="operator" type="button" value="+" />
          </div>
          <div>
            <input type="button" value="00" />
            <input type="button" value="0" />
            <input class="operator" class="equal" type="button" value="=" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
